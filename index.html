<!DOCTYPE html>
<html>
<head>
	<title>days to 70%</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h2>Calculate Habit Rate</h2>
	<form>
		<label>Desired Percent</label>
		<input class="desired-percent" type="number" name="desired-percent"> <br>
		<label>Days Counting</label>
		<input class="days-counting" type="number" name="days-counting"> <br>
		<label># of Days Practiced</label>
		<input class="days-practiced" type="number" name="days-practiced"> <br>
		<button id="checkButton" type="button" >Check Rate</button> 
	</form>
	<div class="days-display"></div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src='app.js'></script>
</body>
</html>
